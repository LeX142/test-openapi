name: Test Publish NPM package to GitHub Packages
on:
  push:
    branches:
      - main
    paths:
      - 'storage/api-docs/api-docs.json'

jobs:
  generate-client:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository changes
        uses: actions/checkout@v4

      - name: Generate code
        uses: hatamiarash7/openapi-generator@v0.2.0
        with:
          generator: typescript
          openapi-file: /github/workspace/storage/api-docs/api-docs.json
          output-dir: /github/workspace/storage/api-docs/tmp

      # Setup .npmrc file to publish to GitHub Packages
      - name: Build package
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@globaldrive/my-back'
          run: |
            npm ci
            npm build
      - name: Publish package
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@LeX142/test-openapi'
          run: |
            cd /github/workspace/storage/api-docs/tmp/
            npm run build
            npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
